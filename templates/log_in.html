<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body>
<div id="header">
    <img src="../static/img/logo.png" alt="logo">

                <p>Enter Username:</p>

        </div>
    </div>
